<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/management-master/test/css/sidebar.css">
    <link rel="stylesheet" href="/management-master/test/css/index.blade.css">
    <link rel="stylesheet" href="/management-master/test/css/swap.css">
</head>

<body>
    <!-- member index section -->
    <section class="member-index-section container-fluid">
        <div class="member-index-main row col-12">
            <!-- sidebar -->
            <div class="sidebar col-lg-2">
                <div class="sidebar-logo">
                    <img src="/management-master/public/css/image/login-logo.png" alt="">
                </div>
                <!--/ vendor sidebar-card /-->
                <div id="accordion" class="sidebar-accordion vendor-sidebar">
                    <!--sidebar-card-->
                    <div class="sidebar-card">
                        <div class="sidebar-header sidebar-line" id="headingOne">
                            <h5 class="mb-0 sidebar-title">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne"
                                    aria-expanded="true" aria-controls="collapseOne">
                                    <img src="/management-master/public/css/image/siderbar-img-01.png" alt="">
                                    會員管理
                                </button>
                            </h5>
                        </div>
                    </div>
                    <!--sidebar-card-->
                    <div class="sidebar-card">
                        <div class="sidebar-header" id="headingTwo">
                            <h5 class="mb-0 sidebar-title">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    <img style="margin-left:5px" src="/management-master/public/css/image/siderbar-img-02.png" alt="">
                                    資料匯入
                                    <div class="sidebar-down">
                                        <img src="/management-master/public/css/image/siderbar-img-03.png" alt="">
                                    </div>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
                            data-parent="#accordion">
                            <div class="card-body">
                                <ul class="siderbar-list">
                                    <li>匯入入倉履歷</li>
                                    <li>匯入運輸紀錄</li>
                                    <li>匯入出貨明細</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/ member sidebar-card /-->
                <div id="accordion" class="sidebar-accordion member-sidebar">
                    <!--sidebar-card-->
                    <div class="sidebar-card">
                        <div class="sidebar-header" id="headingTwo">
                            <h5 class="mb-0 sidebar-title">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo"
                                    aria-expanded="false" aria-controls="collapseTwo">
                                    <img style="margin-left:5px" src="/management-master/public/css/image/siderbar-img-02.png" alt="">
                                    首頁
                                    <div class="sidebar-down">
                                        <img src="/management-master/public/css/image/siderbar-img-03.png" alt="">
                                    </div>
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo"
                            data-parent="#accordion">
                            <div class="card-body">
                                <ul class="siderbar-list">
                                    <li>個人基本資料</li>
                                    <li>預付金紀錄</li>
                                    <li>入倉履歷</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- member index body -->
            <div class="member-index-body col-lg-10">
                <!-- mark -->
                <div class="member-index-big-mark">
                    <h1>千森株式會社會員管理平台</h1>
                    <div class="member-index-sort">
                        <p>會員管理</p>
                    </div>
                </div>
                <hr>
                <!-- member index record -->
                <div class="member-index-record row col-lg-12">
                    <!-- member index block  -->
                    <div class="member-index-block col-lg-12">
                        <div class="member-index-title input-group rounded">
                            <span class="input-group-text border-0" id="search-addon">
                                <img src="/management-master/public/css/image/search.png" alt="">
                            </span>
                            <input type="search" class="form-control rounded member-search" placeholder="搜尋客戶姓名..."
                                aria-label="Search" aria-describedby="search-addon" />
                        </div>
                        <!-- table member index -->
                        <table class="stored-table member-index-information">
                            <tbody class="infro-body">
                                <tr class="infro-title gold-line member-index-header">
                                    <td>客戶編號</td>
                                    <td>客戶姓名</td>
                                    <td>狀態</td>
                                </tr>
                                <!-- member index data-01 -->
                                <tr class="infro-title gold-line">
                                    <td>CM001</td>
                                    <td>王喜花</td>
                                    <td>已驗證</td>
                                    <td class="member-index-btn">
                                        <button class="btn">刪除</button>

                                <!-- member index data-02 -->

                                    <td>CM001</td>

                                <!-- member index data-03 -->
                                <tr class="infro-title gold-line">
                                    <td>CM001</td>
                                    <td>王喜花</td>
                                    <td>已驗證</td>
                                    <td class="member-index-btn">
                                        <button class="btn">刪除</button>
                                    </td>
                                </tr>
                                <!-- member index data-04 -->
                                <tr class="infro-title gold-line">
                                    <td>CM001</td>
                                    <td>王喜花</td>
                                    <td>已驗證</td>
                                    <td class="member-index-btn">
                                        <button class="btn">刪除</button>
                                    </td>
                                </tr>
                                <!-- member index data-05 -->
                                <tr class="infro-title gold-line">
                                    <td>CM001</td>
                                    <td>王喜花</td>
                                    <td>已驗證</td>
                                    <td class="member-index-btn">
                                        <button class="btn">刪除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
